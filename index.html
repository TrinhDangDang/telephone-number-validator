<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Telephone Number Validator</title>
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="african-man.png" type="image/x-icon">
    </head>
    <body>
        <main>
            <img class='phone-call' src="telephone.png" alt="phone-call logo">
            <h1>Telephone Number Validator</h1>
            <div class="phone-container">
                <div class="phone-background">
                    <div class="phone-camera"></div>
                </div>
                <label for="user-input">Enter a Phone Number</label>
                <input type="text" maxlength="20" id="user-input" value>
                <div id="results-div"></div>
                <div class="phone-footer"><button class="btn-styles" id="check-btn">Check</button><button class="btn-styles" id="clear-btn">Clear</button></div>
            </div>
            
        </main>
        <script src="script.js"></script>
    </body>
</html>
